---
- name: Install freeradius
  hosts: image
  remote_user: root
  become_user: root
  become: true

  tasks:

  - name: easy_dir
    file:
      path: /etc/ssl/easy-rsa
      state: directory
      mode: 0755

  - name: Copy easyrsa
    unarchive:
      src: https://github.com/OpenVPN/easy-rsa/releases/download/v3.0.8/EasyRSA-3.0.8.tgz
      dest: /etc/ssl/easy-rsa
      remote_src: yes
      validate_certs: False
      extra_opts: [--strip-components=1]

  - name: Install freeradius
    apt: name=freeradius force=no state=latest install_recommends=no

  - name: Stop freeradius
    systemd: state=stopped name=freeradius

  - name: disable freeradius
    systemd: enabled=no name=freeradius.service

  - name: log
    replace:
      destfile: /etc/freeradius/3.0/radiusd.conf
      regexp: "auth = no"
      replace: "auth = yes"
    ignore_errors: yes

  - name: log2
    replace:
      destfile: /etc/freeradius/3.0/radiusd.conf
      regexp: "destination = files"
      replace: "destination = syslog"

  - name: log3
    replace:
      destfile: /etc/freeradius/3.0/radiusd.conf
      regexp: "logdir = /var/log/freeradius"
      replace: "logdir = /var/log"

  - name: Copy eap
    copy:
      src: configs/freeradius_eap.conf
      dest: /etc/freeradius/3.0/mods-enabled/eap
      mode: 0600
      owner: freerad
      group: freerad

  - name: Copy clients
    copy:
      src: configs/freeradius_clients.conf
      dest: /etc/freeradius/3.0/clients.conf
      mode: 0600
      owner: freerad
      group: freerad

  - name: Copy attrfilter
    copy:
      src: configs/freeradius_attr_filter.conf
      dest: /etc/freeradius/3.0/mods-config/attr_filter/access_reject
      mode: 0640
      owner: freerad
      group: freerad

  - name: disable_ldap1
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/default
      regexp: "-ldap"
      replace: "#-ldap"
    ignore_errors: yes

  - name: disable_sql1
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/default
      regexp: "-sql"
      replace: "#-sql"
    ignore_errors: yes

  - name: disable_ldap2
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/inner-tunnel
      regexp: "-ldap"
      replace: "#-ldap"
    ignore_errors: yes

  - name: disable_sql2
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/inner-tunnel
      regexp: "-sql"
      replace: "#-sql"
    ignore_errors: yes

  - name: disable_pap1
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/default
      regexp: "pap"
      replace: "#pap"
    ignore_errors: yes

  - name: disable_pap2
    replace:
      destfile: /etc/freeradius/3.0/sites-enabled/inner-tunnel
      regexp: "pap"
      replace: "#pap"
    ignore_errors: yes

  - name: Groups pi
    user:
      name: pi
      groups: freerad
      append: yes

  - name: Create Group
    group:
      name: smarthome
      state: present

  - name: Create User
    user:
      name: smarthome
      shell: /bin/bash
      groups: smarthome
      append: no
      update_password: always
      password: ""
      comment: 'SmarthomeNG User'

  - name: Groups
    user:
      name: smarthome
      shell: /bin/bash
      groups: www-data, sudo, i2c, adm, audio, video, plugdev, input, netdev, spi, gpio, dialout, freerad
      append: yes

  - name: Groups logcheck
    user:
      name: logcheck
      groups: freerad
      append: yes

  - name: logfile
    blockinfile:
      path: "/etc/rsyslog.d/freeradius.conf"
      create: yes
      block: |
        $Template freeradius,"%TIMESTAMP% %HOSTNAME% %syslogtag% %pri-text:R,ERE,2,FIELD:([a-z]*\.)(.*)--end%:%msg:R,ERE,1,FIELD:(.*)--end:sp-if-no-1st-sp%%msg:R,ERE,1,FIELD:(.*)--end:drop-last-lf%\n"
        if $programname == 'freeradius' or $programname == 'radiusd' or $msg contains 'FreeRADIUS' or $msg contains 'freeradius' then {
          action(type="omfile" file="/var/log/freeradius.log" template="freeradius" FileCreateMode="0644" FileGroup="adm" FileOwner="freerad")
          stop
        }
    ignore_errors: yes

  - name: logrotate1
    replace:
      destfile: /etc/logrotate.d/freeradius
      regexp: "copytruncate"
      replace: "#copytruncate"
    ignore_errors: yes

  - name: logrotate2
    blockinfile:
      path: "/etc/logrotate.d/freeradius"
      insertafter: "#copytruncate"
      block: |
        prerotate
            pid_file="/run/freeradius/freeradius.pid"
            if test -e "${pid_file}"; then touch "${pid_file}.ACTIVE"; fi
            /bin/systemctl stop freeradius
        endscript
        postrotate
            pid_file="/run/freeradius/freeradius.pid.ACTIVE"
            if test -e "${pid_file}"; then /bin/systemctl start freeradius.service 1>/dev/null; fi
            if test -e "${pid_file}"; then /usr/bin/rm "${pid_file}" 1>/dev/null; fi
        endscript
